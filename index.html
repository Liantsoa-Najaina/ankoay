<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
    <title>Ankoay | Home </title>
</head>

<body>
    <!-- The header -->
    <header class="header">
        <!-- Logo -->
        <div class="logo">
            <a href="index.html">
                <img src="assets/icons/ankoay_logo.png" alt="">
                <p class="logo-text">Ankoay</p>
            </a>
        </div>

        <!-- Navigation bar -->
        <nav class="navigation">
            <!-- Mobile-only -->
            <input type="checkbox" name="checkbox" id="check">
            <div class="burger-menu"></div>

            <ul class="menu">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="book.html">Book</a></li>
                <li><a href="manage.html">Manage</a></li>
                <li><a href="discover.html">Discover</a></li>
                <li><a href="help.html">Help</a></li>
            </ul>
        </nav>

    <main>
        <!-- Hero image -->
        <section class="hero">
            <div class="top-line"></div>
            <h2 class="hero-text">Soaring beyond your expectations</h2>
            <div class="bottom-line"></div>
            <br>
            <p>Because each flight matters</p>
            <br>
            <!-- <div class="buttons"> -->
                <button type="button"><a href="book.html">Book now</a></button>
            <!-- </div> -->

        <section class="test">

        </section>

            <h2> Fly with us </h2>
            <div class="ads-container">
                <div class="first">
                    <img src="assets/img/a350-business.jpg" class="pic-a" alt=" A plane seat">
                    <figcaption>Your comfort is our priority to make your flight memorable</figcaption>
                </div>

                <div class="second">
                    <figcaption>Have a memorable flight</figcaption>
                    <img src="assets/img/business-class.jpg" class="pic-b" alt="A woman in a plane">
                </div>

                <div class="third">
                    <img src="assets/img/economy-class.jpg" class="pic-c" alt="A flight attendant standing proudly">
                    <figcaption>Top quality service</figcaption>
                    <p>Devoted flight attendants, cheerful team </p>
                </div>
            </div>
        </section>
