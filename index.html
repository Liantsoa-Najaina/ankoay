<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/icons/ankoay.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Ankoay | Home </title>
</head>

<body>
    <!-- The header -->
    <header class="header">
        <!-- Logo -->
        <div class="logo">
            <a href="index.html">
                <img src="assets/icons/ankoay_logo.png" alt="">
                <h1>Ankoay</h1>
            </a>
        </div>

        <!-- Navigation bar -->
        <nav class="navigation">
            <!-- Mobile-only -->
            <input type="checkbox" name="checkbox" id="check">
            <div class="burger-menu"></div>

            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Book</a></li>
                <li><a href="#">Manage</a></li>
                <li><a href="#">Discover</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </nav>

        <!-- Search, account -->
        <div class="user-div">
            <!-- Search -->
            <div class="searchbar">
                <input type="search" name="search" id="search" placeholder="Search...">
                <button type="button">
                    <img src="assets/icons/search.png" alt="Search">
                </button>
            </div>

            <!-- Account -->
            <button type="button" class="sign-up-button">
                <a href="#">Sign up</a>
            </button>
        </div>

    </header>

    <!-- Mobile-only -->
    <div class="user-div-mobile">
        <!-- Search -->
        <div class="searchbar-mobile">
            <input type="search" name="search" id="search-mobile" placeholder="Search...">
            <button type="button">
                <img src="assets/icons/search.png" alt="Search">
            </button>
        </div>

        <!-- Account -->
        <button type="button" class="sign-up-button-mobile">
            <a href="">Sign up</a>
        </button>
    </div>
</body>

</html>
