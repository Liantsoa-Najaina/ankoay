<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="favicon" href="assets/icons/ankoay.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/book.style.css">
    <title>Ankoay | Book </title>
</head>

<body>
    <!-- The header -->
    <header class="header">
        <!-- Logo -->
        <div class="logo">
            <a href="index.html">
                <img src="assets/icons/ankoay_logo.png" alt="">
                <p class="logo-text">Ankoay</p>
            </a>
        </div>

        <!-- Navigation bar -->
        <nav class="navigation">
            <!-- Mobile-only -->
            <input type="checkbox" name="checkbox" id="check">
            <div class="burger-menu"></div>

            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="book.html" class="active">Book</a></li>
                <li><a href="manage.html">Manage</a></li>
                <li><a href="discover.html">Discover</a></li>
                <li><a href="help.html">Help</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="booking-hero">
            <h2>Online booking</h2>
            <p>Search and book your flight</p>
        </section>

        <section class="booking">
            <h2>Find your flight</h2>

            <form action="">
                <div class="itinerary">
                    <label for="from">From :</label>
                    <input type="text" name="itinerary" id="from" required>
                    <br>
                    <label for="stopover">Stopover : </label>
                    <input type="text" name="itinerary" id="stopover">
                    <br>
                    <label for="to">To : </label>
                    <input type="text" name="itinerary" id="to" required>
                </div>

                <div class="ticket-type">
                    <input type="radio" name="ticket-type" id="return">
                    <label for="return">Return</label>
                    <br>
                    <input type="radio" name="ticket-type" id="one-way">
                    <label for="one-way">One way</label>
                </div>

                <div class="schedule">
                    <label for="depart">Depart </label>
                    <input type="date" name="schedule" id="depart" required>
                    <br>
                    <label for="return">Return</label>
                    <input type="date" name="schedule" id="return">
                </div>

                <div class="traveling-class">
                    <label for="travel-class">Travel class</label>
                    <select name="travel-class" id="travel-class">
                        <option value="class">Economy class</option>
                        <option value="class">Business class</option>
                        <option value="class">Premium class</option>
                    </select>
                </div>

                <h3>Ticket pricing</h3>
                <div class="ticket-pricing">
                    <input type="radio" name="pricing" id="lowest">
                    <label for="lowest">Lowest price</label>
                    <br>
                    <input type="radio" name="pricing" id="flexible">
                    <label for="flexible">Flexible ticket</label>
                </div>

                <h3>Passengers</h3>
                <div class="number-of-passengers">
                    <div class="older">
                        <label for="adult">Adults <span>(18+)</span></label>
                        <input type="number" name="passengers" id="adult" min="0">
                        <br>
                        <label for="young-adult">Teen<span>(12-18)</span></label>
                        <input type="number" name="passengers" id="young-adult" min="0">
                    </div>

                    <div class="younger">
                        <label for="children">Children <span>(2-11)</span></label>
                        <input type="number" name="passengers" id="children" min="0">
                        <br>
                        <label for="infant">Infant <span>(2-)</span></label>
                        <input type="number" name="passengers" id="infant" min="0">
                    </div>
                </div>

            </form>

            <button type="button">Find flights</button>
        </section>
    </main>

    <footer class="footer">
        <ul class="links">
            <li><a href="#">Accessibility</a></li>
            <li><a href="#">Privacy policy</a></li>
            <li><a href="#">Cookie policy</a></li>
            <li><a href="#">Legal</a></li>
            <li><a href="#">Site help</a></li>
        </ul>

        <div class="socials">
            <a href="#"><img src="assets/icons/instagram-48.png" alt="Instagram"></a>
            <a href="#"><img src="assets/icons/facebook-48.png" alt="Facebook "></a>
            <a href="#"><img src="assets/icons/twitterx-48.png" alt="TwitterX "></a>
            <a href="#"><img src="assets/icons/linkedin-48.png" alt="Linkedin "></a>
            <a href="#"><img src="assets/icons/tik-tok-48.png" alt="Tik tok "></a>
            <a href="#"><img src="assets/icons/youtube-48.png" alt="Youtube "></a>
        </div>

        <p class="copyrights">Â© <span>Ankoay</span> - all rights reserved</p>
    </footer>
</body>

</html>
